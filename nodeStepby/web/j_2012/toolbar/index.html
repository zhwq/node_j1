<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" debug="true">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>工具条</title>
    <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/ui-all.css">
    <script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
    <script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
    <script src="../buttonPro/buttonPro.js"></script>
    <script src="../menuList/menuList.js"></script>
    <script src="toolbar.js"></script>
    <script>
        $(function() {
            $("#menu").menuList({
                json:"json.json",
                listId:"aa",
                fn:function() {
                    $("#aa").live("click", function(event) {
                        if ($(event.target).is("li")) {
                            alert("你点击ID是: " + $(event.target).attr("id"));
                        }
                    });
                }
            });
        });
    </script>
</head>

<body>
<div class="toolbar" data-type="top"
     style="background-image:none; background-repeat:no-repeat; background-position:center center;">
    <input class="buttonPro" id="hi" type="button" value="确定" data-img="../time_to_sort.png"/>
    <input id="menu" class="buttonPro" type="button" value="确定" data-type="menu"/>
    <input class="buttonPro" id="hi2" type="button" value="确定" data-img="../time_to_sort.png"
           disabled="disabled"/><label>文本需要用label元素包裹</label>
</div>
</body>
</html>
