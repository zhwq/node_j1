<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单列表</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script src="../buttonPro/buttonPro.js"></script>
<script src="menuList.js"></script>
<script>
$(function(){
	$(".menuList").menuList({
		json:"json.json",
		listId:"aa",
		fn:function(){
			$("#aa").live("click",function(event){
				if($(event.target).is("li")){
					alert("你点击ID是: "+$(event.target).attr("id"));
				}
			});
		}
	}); 
	$("#li").menuList({json:"json2.json",listId:"bb"}); 
});
</script>

</head>

<body>
<div style="width:300px; height:300px; margin:0 auto;">
<a id="li" href="javaScript:void(0)" style="float:right; color:#000000;">链接菜单▼</a><input class="buttonPro menuList" id="hi" type="button" value="选项" data-img="../uiBase/skins/base/icon_system/16px/menu.png" data-type="menu" /></div>
</body>
</html>
