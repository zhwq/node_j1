<!DOCTYPE HTML>
<html>
<head>
    <title>角色管理-折叠效果</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width:device-width,initial-scale=1.0"/>
    <style>
        .ui-custom-accordion-container {
            clear:both;
            display:block;
        }
        .ui-custom-accordion-container>.accordion-item{

        }
        .ui-custom-accordion-container>.accordion-item>.accordion-title {

        }
        .ui-custom-accordion-container>.accordion-item>.accordion-title>.header {
            float:left;
            width:65%;
        }
        .ui-custom-accordion-container>.accordion-item>.accordion-title>.opertion {
            float:left;
            width:25%;
        }
        .ui-custom-accordion-container>.accordion-item>.accordion-title>.collape {
            float:left;
            width:10%;
        }
         .ui-custom-inner-line {
            width: 100%;
            height:1px;
            border-top:1px solid #808080;
        }
    </style>
    <link href="../css/base.css" rel="stylesheet" charset="utf-8"/>
    <link href="../css/accordion.css" rel="stylesheet" charset="utf-8"/>
</head>
<body>
    <div class="ui-custom-accordion-container" style="width:500px;margin:100px;background-color:#eefeff;height:400px;">
        <div class="collapse-operation">
            全部折叠/展开
        </div><!--/操作-->
        <div class="accordion-item">
            <div class="accordion-title">
                <div class="header">办公管理</div>
                <div class="opertion">批量设置范围</div>
                <div class="collape">^^</div><!--/单个折叠操作入口-->
            </div>
            <div class="accordion-content"></div>
            <div class="ui-custom-inner-line"></div>
        </div><!--/折叠项-->
    </div><!--/折叠容器-->
</body>
</html>
