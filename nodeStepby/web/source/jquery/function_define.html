    //1. function
    function fn1() {
        console.log( "fn1" );
    };
    var p1 = fn1;
    console.log( "p1:" + p1 );
    console.log( "fn1:" + fn1 );

    fn1();

    var fn1 = function() { //将指向的地址更新了,就的地址的引用保存在p1中
        console.log( "fn1_匿名函数" );
    };
    console.log( "p1:" + p1 );
    console.log( "fn1:" + fn1 );
    p1();
    fn1();
    //使用function关键字
    console.log( "使用function关键字重新定义函数fn1" );
    function fn1() {
        console.log( "fn1_function关键字" );
    }
    console.log( "p1:" + p1 );
    console.log( "fn1:" + fn1 );
