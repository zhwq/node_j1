<!DOCTYPE html>
<html>
<head>
    <title>表单呈现1（使用table；dt;dl;dd;）</title>
    <meta charset="utf-8"/>
    <link href="../base.css" rel="stylesheet"/>
    <style>
        /*两列表单呈现区域*/
        .ui-custom-form-2d> dt {
            float:left;
            width:80px;
            text-align:right;
        }
        .ui-custom-form-2d> dt,.ui-custom-form-2d>dd {
            font-size:12px;
            height:21px;
            line-height:21px;
            overflow:hidden;
        }
    </style>
</head>
<body>
  <div>
      <dl class="ui-custom-form-2d">
          <dt>标题列:</dt>
          <dd>具体数据</dd>
          <dt>标题列:</dt>
          <dd>具体数据</dd>
          <dt>标题列:</dt>
          <dd>具体数据</dd>
      </dl>
  </div>
</body>
</html>
