<!DOCTYPE html>
<html>
<head>
    <title>3栏，中间最新加载</title>
    <meta charset="utf-8"/>
    <style>
        .column {
            width: 100px;
            height: 200px;
            background-color: pink;
            margin:3px 8px;
        }
        .float_l {
            float: left;
        }
        .float_r {
            float: right;
        }
    </style>
</head>
<body>
<div class="column float_r">2</div><!--/中间-->
<div class="column float_l">3</div><!--/右-->
<div class="column float_r">1</div><!--/左-->
</body>
</html>
