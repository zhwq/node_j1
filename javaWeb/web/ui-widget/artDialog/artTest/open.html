<!DOCTYPE html>
<html>         <!-- debug="true"-->
<head>
    <title>art4.1.5 open</title>
    <meta charset="utf-8"/>
    <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>-->
    <script src="jquery-1.5.2.js"></script>
    <script src="../artDialog4.1.5/artDialog.source.js?skin=green"></script>
    <script src="../artDialog4.1.5/plugins/iframeTools.source.js"></script>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<input type="button" value="确认-取消" id="confirm"/>
<script>
  var $btn = $("#btn");
  var $confirm = $("#confirm");
  $btn.click(function(){
      art.dialog.open("child.html",
              {
                  "id": "open",
                  "title":"我是标题",
                  "lock": true,
                close: function(){
                  alert( "trigger open close." );
                }
              }
      )
  });
  $confirm.click(function(){
    artDialog.confirm( "这是是确认的内容",function(){
      alert( "ok-callback");
    },function(){
      alert( "cancel-callback");
    });
  });
</script>
</body>
</html>
