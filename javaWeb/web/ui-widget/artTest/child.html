<input type="button" value="按钮" id="btn"/>
<script>
  var $btn = $("#btn");
  $btn.click(function(){
    //存储逻辑父页面
    art.dialog.data( "loginParent", window );
    art.dialog.parent.art.dialog.open("childLevel2.html",
      {
        "title":"两层art",
        "lock": true
      }
    )
  });
</script>
</body>
