<!DOCTYPE html>
<html>
<head>
    <title>工作台选项卡</title>
    <meta charset="utf-8"/>
    <style>
        .ui-workbench-tab{
            margin-top:5px;
            margin-left:12px;
            font-family: "宋体", Arial Helvetica, sans-serif;
            font-size:12px;
            clear:both;
            height:27px;
            position: relative;
        }

        .ui-workbench-tab dt{
            text-decoration:none;
            width:75px;
            height:27px;
            line-height:26px;
            margin-right:5px;
            float:left;
            text-align:center;
            cursor:pointer;
            display:inline-block;
            position: relative;
            margin-top: -1px;
        }

        .ui-workbench-tab dt span a{
            color:#000000;
        }

        .ui-workbench-tab .ui-workbench-tab-active{
            border:1px solid #cdcdcd;
            border-bottom: 1px solid #ffffff;
            font-weight:bold;
            background-color: #ffffff;
        }

        .ui-workbench-tab .ui-workbench-tab-normal{
            border:1px solid #cdcdcd;
            background-color:#E4E4E4;
        }
        .ui-workbench-main{
            height:32px;
            width:100%;
            border-bottom:1px solid #cdcdcd;
            position: relative;
        }
        .ui-workbench-top{
            position:relative;
            overflow:hidden;
            height:33px;
            float:left;
        }
    </style>
</head>
<body>

<div class="ui-workbench-main">

            </dt>

        </div>

</div>
</div>
</body>
</html>
