<script>
function Rectangle( width, height ) {
    this.width = width;
    this.height = height;
}
Rectangle.prototype.area = function() {
    return this.width * this.height;
}
//构造函数
function PositionedRectangle( width, height, x, y ) {
    Rectangle.call(this, width, height );
    // store the accordinate
    this.x = x;
    this.y = y;
}
//原型对象
PositionedRectangle.prototype = new Rectangle();
//删除构建子类的超类属性
delete PositionedRectangle.prototype.width;
delete PositionedRectangle.prototype.height;
//设定原型对象的构造函数
PositionedRectangle.prototype.constructor = PositionedRectangle;
PositionedRectangle.prototype.contains = function( x, y) {
    return ( x > this.x && x < this.x + this.width ) &&
            ( y > this.y && y < this.y + this.height );
}
//==>使用
function log( msg ) {  // " + arguments.callee.caller + "
    console.log( "[]==>" + msg );
}
var r = new PositionedRectangle( 100, 200, 3, 4 );
log( r.contains( 4, 5 ));
log( r.area() );
//=============
//转换img图片为data:image;
var w3ctech = document.getElementById( "tech" );
    w3ctech.addEventListener( "load", function() {
        var imgCanvas = document.createElement( "canvas" );
        var imgContext = imgCanvas.getContext( "2d" );
        //尺寸
        console.log( "251==>" + w3ctech.width );
        console.log( "73===>" + w3ctech.height )
        imgCanvas.width = w3ctech.width;
        imgContext.height = imgContext.height;
        //渲染图片到canvas
        imgContext.drawImage( w3ctech, 0, 0, w3ctech.width, w3ctech.height);
        //用data url的形式取出
        var imgAsDataUrl = imgCanvas.toDataURL("image/png");
        //显示转换后的字符
        //document.getElementById( "bg" ).innerHTML = imgAsDataUrl;
        //
    }, false );
</script>
