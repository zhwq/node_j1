<!DOCTYPE html>
<html>
<head>
    <title>数据区测试</title>
    <meta charset="utf-8"/>
    <style>
        #con {
            overflow: hidden;
            clear:both;
            display: block;
            width:172px;
            height: auto;
            font-size: 12px;
            font-family: "\u5b8b\u4f53";/*宋体*/
            color: black;
            border: 1px solid black;
        }
        #con > .title {
            overflow: hidden;
            display: block;
            width: 100%;
            height: 19px;
            line-height: 19px;
            background-color: #6b91c2;
            border-bottom: 1px solid #839098;
            /*padding-left: 3px;*/
        }
        #con > ol {
            height: auto;
            display: block;
            overflow: hidden;
        }
        #con > ol,#con > ol > li {
            font-size: 100%;
            list-style-type: none;
            margin:0;
            padding: 0;
        }
        #con > ol > li {
            height: 26px;
            line-height: 26px;
            width: 100%;
            cursor: pointer;
            padding-left: 3px;
        }
        #con > ol > li.odd {
            background-color: #d8eaff;
        }
        #con > ol > li.even {
            background-color: #e7f2ff;
        }
        #con > .more {
            text-align: right;
            padding-right: 3px;
        }
    </style>
</head>
<body>
<div id="con">
    <div class="title">标题</div><!--/标题-->
    <ol>
        <li class="odd">奇数行</li>
        <li class="even">偶数行</li>
        <li class="odd">奇数行</li>
        <li class="even">偶数行</li>
    </ol><!--/迭代数据-->
    <div class="more">更多...</div><!--/更多-->
</div><!--/容器-->
</body>
</html>
