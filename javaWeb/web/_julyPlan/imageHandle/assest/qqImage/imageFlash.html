      $('img', '.pic_04,.pic_05').hover(
        function () {
          var t = $(this);
          var href = t.closest('a').attr('href');
          var title = t.attr('alt');
          img_effect.html('<a href="' + href + '" target="_blank">' + title + '</a>').width(t.width());
        },
        function () {
        }).each(function () {
        $(this).simplemenu('img_effect', img_effect, true, {_top:-20}, false);
      });
    });
  })(jQuery);
