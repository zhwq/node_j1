<!DOCTYPE html>
<html>
<head>
  <title>图片播放</title>
  <meta charset="utf-8"/>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: "\u5B8B\u4F53", sans-serif; /*宋体*/
      font-size: 12px;
      text-align: center;
    }

    .slide-container {
      overflow: hidden;
      display: block;
    }
    .slide-controller {
      overflow: hidden;
      position: relative;
    }
    .slide-pagination {
      overflow: hidden;
      position: absolute;
      display: block;
      background-color: pink;
      width: 150px;
      height: 20px;
    }
  </style>
  <script src="../../jsLib/jquery-1.7.2.js"></script>
  <script>
    /**
     * 图片轮播控件
     * 1. 控件尺寸自定义
     * 2. 使用悬浮1-2-3方式定制点播(默认放置在右下角)
     * 3. 最多6张
     */
    $(function(){
      var current = 0;
      var $slideHost = $( "div.slide-controller" );
      var left = 438;
      var slideSize = 4;
      setInterval(function(){
        var $currentSlide = $slideHost.children(":eq("+current+")");
        $slideHost.animate({left:-2*left+"px"},350,function(){
          $slideHost.css({left:-left+"px"});
          var $targetSlide;
          if ( current == slideSize -1 ) {
            $targetSlide = $slideHost.children(":eq(0)");
            current = 0;
          } else {
            $targetSlide = $currentSlide.next();
            current = $targetSlide.index();
          }
          $currentSlide.css({
            left: left + "px",
            display: "none",
            zIndex: 0
          });
          $targetSlide.css({
            left: left + "px",
            display: "block",
            zIndex: 5
          });
        });
      },2000);
    });
  </script>
</head>
<body>
  <div id="slides">
    <div class="slide-container" style="overflow: hidden;position: relative;display: block;width: 438px;height: 350px;">
      <ul class="slide-pagination" style="z-index: 6;left: 270px;top: 310px;"></ul><!--/点播控制入口-->
      <div class="slide-controller" style="position: relative;width: 1750px;height: 350px;left: -438px;">
        <a href="javascript:;" style="position: absolute;left: 438px;display: block;z-index: 5;"><img src="images/1.png"/></a>
        <a href="javascript:;" style="position: absolute;left: 438px;display: none;z-index: 0;"><img src="images/2.png"/></a>
        <a href="javascript:;" style="position: absolute;left: 438px;display: none;z-index: 0;"><img src="images/3.png"/></a>
        <a href="javascript:;" style="position: absolute;left: 438px;display: none;z-index: 0;"><img src="images/4.png"/></a>
      </div>
    </div>
  </div>
</body>
</html>
