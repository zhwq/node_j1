<!DOCTYPE html>
<html>
<head>
  <title>图片播放</title>
  <meta charset="utf-8"/>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: "\u5B8B\u4F53", sans-serif; /*宋体*/
      font-size: 12px;
      text-align: center;
    }

    .slide-container {
      overflow: hidden;
      display: block;
    }
    .slide-controller {
      overflow: hidden;
      position: relative;
    }
    .slide-pagination {
      overflow: hidden;
      position: absolute;
      display: block;
      background-color: pink;
      width: 150px;
      height: 20px;
    }

      /*
        Pagination
      */

    .pagination {
      /*margin:26px auto 0;*/
      width:auto;/*100px*/
      height: 15px;
    }

    .pagination li{
      float:left;
      /*margin:0 1px;*/
      list-style:none;
    }
    .pagination li a {
      display:block;
      width: 30px;
      height: 15px;
      line-height: 15px;
      background-color: #000000;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
     /* background-image:url(images/pagination.png);
      background-position:0 0;*/
      float:left;
      overflow:hidden;
    }

    .pagination li.current a {
      /*background-position:0 -12px;*/
      background-color: #f29b32;
    }
  </style>
  <script src="../../jsLib/jquery-1.7.2.js"></script>
</head>
<body>
  <div id="slides">
    <div class="slide-container" style="overflow: hidden;position: relative;display: block;">
        <div class="slide-controller">
          <a href="http://www.baidu.com" target="_blank" style="display: block;z-index: 5;">
            <img src="images/1.png"/>
          </a>
          <a href="javascript:;" style="display: block;z-index: 0;">
            <img src="images/2.png"/>
          </a>
          <a href="javascript:;" style="display: block;z-index: 0;">
            <img src="images/3.png"/>
          </a>
          <a href="javascript:;" style="display: block;z-index: 0;">
            <img src="images/4.png"/>
          </a>
        </div>
    </div>
  </div>
<script src="js/slide.js"></script>
<script>
  $(function(){
     $("#slides").slide({
       effect: "fade",
       paginationType: "hover",
       width: 538,
       height: 450,
       play: 3000,//开启自动播放
       pause: 1000
     });
  });
</script>
</body>
</html>
