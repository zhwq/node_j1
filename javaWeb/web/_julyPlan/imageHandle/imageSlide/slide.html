<!DOCTYPE html>
<html>
<head>
  <title>图片播放</title>
  <meta charset="utf-8"/>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: "\u5B8B\u4F53", sans-serif; /*宋体*/
      font-size: 12px;
      text-align: center;
    }

    .slide-container {
      overflow: hidden;
      display: block;
    }
    .slide-controller {
      overflow: hidden;
      position: relative;
    }
    .slide-pagination {
      overflow: hidden;
      position: absolute;
      display: block;
      background-color: pink;
      width: 150px;
      height: 20px;
    }

      /*
        Pagination
      */

    .pagination {
      /*margin:26px auto 0;*/
      width:auto;/*100px*/
    }

    .pagination li {
      float:left;
      margin:0 1px;
      list-style:none;
    }

    .pagination li a {
      display:block;
      width:12px;
      height:0;
      padding-top:12px;
      background-image:url(images/pagination.png);
      background-position:0 0;
      float:left;
      overflow:hidden;
    }

    .pagination li.current a {
      background-position:0 -12px;
    }
  </style>
  <script src="../../jsLib/jquery-1.7.2.js"></script>
</head>
<body>
  <div id="slides">
    <div class="slide-container" style="overflow: hidden;position: relative;display: block;">
        <a href="http://www.baidu.com" target="_blank" style="display: block;z-index: 5;">
          <img src="images/1.png" width="438" height="350"/>
        </a>
        <a href="javascript:;" style="display: block;z-index: 0;">
          <img src="images/2.png" width="438" height="350"/>
        </a>
        <a href="javascript:;" style="display: block;z-index: 0;">
          <img src="images/3.png" width="438" height="350"/>
        </a>
        <a href="javascript:;" style="display: block;z-index: 0;">
          <img src="images/4.png" width="438" height="350"/>
        </a>
    </div>
  </div>
<script src="js/slide.js"></script>
<script>
  $(function(){
     $("#slides").slide({
       slideDir: "v",
       width: 438,
       height: 350,
       play: 2000,//开启自动播放
       pause: 1000
     });
  });
</script>
</body>
</html>
