<!DOCTYPE html>
<html>
<head>
    <title>使用qunit测试fn.type</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../testLib/qunit/qunit-jh.css"/>
    <script src="../src/version/version.js"></script>
    <script src="../src/fn.type/type.js"></script>
    <script src="../testLib/qunit/qunit.js"></script>
</head>
<body>
<!--/qunit测试输出容器-->
<div class="qunit-wrap2">
    <h1 id="qunit-header">使用qunit测试fn.type</h1>

    <h2 id="qunit-banner"></h2>

    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</div>
<script>
    var json = [
        [undefined, undefined],
        ["",""]
    ];
    var fn = [
        ui.isFn,
        ui.isUndefined,
        ui.isNull,
        ui.isNotEmpty,
        ui.isNum,
        ui.isInteger,
        ui.isDecimal,
        ui.isIp,
        ui.isUrl,
        ui.isDateTime,
        ui.isEmail,
        ui.isTel,
        ui.isPhone,
        ui.isZipcode,
        ui.isIdCard
    ]
    test("fn.type", function () {
        for (var i = 0, len = json.length; i < len; i++) {
            var item = json[ i ];
            for ( var j=0, l=fn.length; j<l; j++ ) {
                var f = fn[j];
                equal( f(item[0]),f(item[1]));
            }
        }
    });
</script>
</body>
</html>
