<!DOCTYPE html>
<html>
<head>
    <title>通讯录</title>
    <meta charset="utf-8"/>
    <style>
        /* rest */
        html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,font,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}:focus{outline:0}ins{text-decoration:none}del{text-decoration:line-through}table{border-collapse:collapse;border-spacing:0}
        /*  */
        body{
            padding: 10px;
            font-size:12px;
            font-family:"宋体", Arial;
            /*line-height:150%;*/
        }
        .ui-custom-addressgrouplist {
            overflow: auto;
            border-right: 1px solid #BFCEE1;
            padding: 12px 7px 8px 7px;
            background-color: #F4F7FC;
            width: 159px;
        }
        .line_gray_1 {
            clear: both;
            overflow: hidden;
            display: block;
            width: 100%;
            height: 0;
            border-top: 1px solid #CBCBCB;
        }
        ul {
            display: block;
            padding: 5px 0 3px 0;
        }
        /*所有尺寸都围绕字体来做调整
          去除多余属性设定
        */
        ul > li {
            margin: 3px 0 0 0;
            padding: 5px 0 4px 8px;
        }
        ul > li:hover, .li_selected {
            background-color: #5382C4;
            color: #ffffff;
        }
        ul.commonlinkman > li {
            padding-left: 4px;
        }
        .ui-custom-addressgroup-title {
            display: block;
            position: relative;
            width: 100%;
        }
        /* style="padding-left:24px;font-size: 12px;font-weight: normal;"*/
        .ui-custom-addressgroup-title a {
            display: inline-block;
            position: absolute;
            right:0;
            text-align: right;
        }
    </style>
</head>
<body>
<div id="addressgrouplist" class="ui-custom-addressgrouplist" style="overflow:auto; height:328px;">
    <span class="ui-custom-addressgroup-title">
        我的联系人
        <a href="javascript:;">
            新建分组
        </a>
    </span>
    <ul id="mylinkman">
        <li onclick="getLinkmanBook('all')" class="li_selected">所有联系人(0)</li>
        <li onclick="getLinkmanBook('nogroup')" class="">未分组(0)</li>
    </ul>
    <ul class="commonlinkman">
        <li onclick="showCommonList()">公共联系人(6)</li>
        <li onclick="showOrgList()" class="li_selected">机构联系人(49)</li>
    </ul>
    <div class="line_gray_1"></div><!--/灰色分割线-->
    <ul>
        <li>导入联系人</li>
        <li>导出联系人</li>
        <li>模板下载</li>
    </ul>
</div>
</body>
</html>
