<!DOCTYPE html>
<html>
<head>
    <title>book:stunning css3</title>
    <meta charset="utf-8"/>
    <style>
        /*base.css*/
        html, body, div, span, object, iframe,
        h1, h2, h3, h4, h5, h6, p, a, del, dfn, em, img, q, dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td {
            margin: 0;
            padding: 0;
            border: 0;
            font-weight: inherit;
            font-style: inherit;
            vertical-align: middle;
            text-decoration: none;
            font-size: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            overflow: auto;
        }

        body {
            font-family: "宋体", Arial Helvetica, sans-serif;
            font-size: 12px;
            color: #333333;
        }

        ul, li {
            list-style-type: none;
        }

        input {
            vertical-align: middle;
        }
    </style>
    <style>

        /*base.css*/
        #hsla { /*h hue; s saturation; l lightness; a alpha;*/
            width: 100px;
            height: 200px;
            background-color: #cc0000;
            background: hsla(0, 100%, 40%, .5);
        }
        #header {
            position: fixed;
            background-color: #efefef;
            background: hsla(0, 100%, 80%, .8);
            width: 100%;
            height: 72px;
            top:0;
            z-index: 99;
        }
        #footer {
            position: fixed;
            background-color: #fefefe;
            background: hsla(0, 30%, 80%, .8);
            width: 100%;
            height: 30px;
            bottom: 0;
        }
        #content {
            width: 100%;
            height: 9999px;
            position: relative;
            background-color: #fffeee;
        }
    </style>
</head>
<body>
<div id="header"></div><!--/头部导航-->
<div id="content"></div><!--/-->
<div id="footer"></div><!--/脚步区域-->
</body>
</html>
